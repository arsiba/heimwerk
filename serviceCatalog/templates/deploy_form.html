{% extends "base_generic.html" %}

{% block content %}
    <div class="container my-4">
        <h2>Deploy Module: {{ module.name }}</h2>
        <p>{{ module.description }}</p>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

        <!-- Instance Name -->
            <div class="mb-3">
                <label for="id_name" class="form-label">Instance Name</label>
                <input type="text" class="form-control" id="id_name" name="name"
                       value="{{ old_data.name|default:'' }}" required>
            </div>

        <!-- Docker Image -->
            <div class="mb-3">
                <label for="id_image_name" class="form-label">Docker Image</label>
                <input type="text" class="form-control" id="id_image_name" name="image_name"
                       value="{{ old_data.image_name|default:module.image_name }}" required>
            </div>

<!-- Ports -->
            <div class="mb-3">
                <label for="id_ports" class="form-label">Ports (JSON)</label>
                <textarea class="form-control" id="id_ports" name="ports" rows="2">{{ old_data.ports|default:default_ports_json }}</textarea>
                <small class="text-muted">e.g. {"80/tcp": 8080}</small>
            </div>

<!-- Environment -->
            <div class="mb-3">
                <label for="id_env" class="form-label">Environment Variables (JSON)</label>
                <textarea class="form-control" id="id_env" name="environment" rows="3">{{ old_data.environment|default:default_env_json }}</textarea>
                <small class="text-muted">e.g. {"ENV_VAR": "value"}</small>
            </div>

<!-- Restart Policy -->
            <div class="mb-3">
                <label for="id_restart_policy" class="form-label">Restart Policy (JSON)</label>
                <textarea class="form-control" id="id_restart_policy" name="restart_policy" rows="2">{{ old_data.restart_policy|default:default_restart_policy_json }}</textarea>
                <small class="text-muted">e.g. {"Name": "always"}</small>
            </div>

            <button type="submit" class="btn btn-primary">Deploy</button>
            <a href="{% url 'module-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
